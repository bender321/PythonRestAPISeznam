<center>
    {% block title %}
        <h1>Delete file or folder</h1>
    {% endblock %}
    {% block content %}
        <p><h3>Which file of folder would you like to delete?</h3></p>
        <form action="#" method="post">
            <p><input type="text" name="file"/></p>
            <p><input type="submit" name="delete" value="Delete"/></p>
            <p><input type="submit" name="return" value="Return"/></p>
        </form>
        <p><h2>{{content}}</h2></p>
    {% endblock %}
</center>
